<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
          Quiz Game Cpp - MBK Tech Studios
        </title>
        <link rel="stylesheet" href="../LayoutAssets/styles.css">
    </head>
    
    <body>

   <div id="header"></div>

   <div id="terms"></div>
        <div class="content-container">
            <p class="cp">
                Quiz Game Cpp Documentation
            </p>
        </div>

   <div id="footer"></div>

        
    </body>
    
    <script src="../LayoutAssets/script.js"></script>

  
    <script>

        fetch('https://muhammad-ibn-e-khalid.github.io/LayoutAssets/header.html').then(response => response.text()).then(html => {
              document.getElementById('header').innerHTML = html;
              });
        
        
           fetch('https://muhammad-ibn-e-khalid.github.io/LayoutAssets/footer.html').then(response => response.text()).then(html => {
                document.getElementById('footer').innerHTML = html; 
            });
             
            
            function loadTerms() {
                fetch('https://muhammad-ibn-e-khalid.github.io/LayoutAssets/terms.html').then(response => response.text()).then(html => {
                    document.getElementById('terms').innerHTML = html;
                    document.body.classList.add('no-scroll');
                    document.getElementById('agreeButton').addEventListener('click', function () {
                        setCookie('agreed', 'true', 365);
                        hideOverlay();
                    });
        
                    document.getElementById('disagreeButton').addEventListener('click', function () {
                        window.location.href = 'https://muhammad-ibn-e-khalid.github.io/LayoutAssets/disagree.html';
                    });
        
                    checkCookie();
                });
            }
        
            function checkCookie() {
                if (getCookie('agreed') === 'true') {
                    hideOverlay();
                }
            }
        
            loadTerms();
        
            function hideOverlay() {
                document.getElementById('overlay').style.display = 'none';
                document.body.classList.remove('no-scroll');
            }
        
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }
        
            function getCookie(name) {
                var nameEQ = name + "=";
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1, cookie.length);
                    }
                    if (cookie.indexOf(nameEQ) === 0) {
                        return cookie.substring(nameEQ.length, cookie.length);
                    }
                }
                return null;
            }
        </script>

</html>
