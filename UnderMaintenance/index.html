<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/IconALogo.jpg">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4e3c9;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border: 6px solid #274e4b;
        }
        .container {
            border: 6px solid #274e4b;
            width: 80%;
            max-width: 1000px;
            max-height: 90vh;
            padding: 20px;
            background-color: #377a77;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            overflow-y: auto;
        }
        .logo-position img {
            margin: 10px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
        }
        h1, p, h3 {
            color: #fff;
        }
        .content a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            border: 3px solid #274e4b;
            border-radius: 6px;
            background-color: #d4e3c9;
            color: black;
            font-weight: 800;
        }
        .content a:hover {
            background-color: #e0edd8;
            color: white;
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .social-links img {
            margin: 5px;
            height: 56px;
            width: 56px;
            transition: 0.3s;
        }
        .social-links img:hover {
            box-shadow: 0 0 80px #e5eedd;
        }
        .CopyRightBox {
            padding: 5px;
            text-align: center;
        }
        .CopyRightBox a {
            color: #95daff;
            text-decoration: none;
            font-weight: 750;
        }
        .CopyRightBox a:hover {
            color: #0097e8;
            box-shadow: 0 0 100px #48bfff;
        }
        form {
            border-radius: 6px;
            padding: 20px;
            background-color: #377a77;
        }
        form .field {
            margin-bottom: 10px;
        }
        form .label {
            color: white;
            font-weight: bold;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
        }
        form button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
        }
        form button:hover {
            opacity: 0.8;
        }
        #message {
            display: none;
            font-weight: bold;
            color: green;
            padding: 8px;
            background-color: beige;
            border-radius: 4px;
            border-color: aquamarine;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            .social-links img {
                height: 48px;
                width: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-position">
            <a href="#">
                <img src="Images/IconALogo.jpg" alt="MBK Tech Studios Logo">
            </a>
        </div>
        <div class="content">
            <h1>Under Maintenance</h1>
            <h3>We apologize for the inconvenience, but this website is currently undergoing maintenance.</h3>
            <h3>Please check back later.</h3>
            <h1>Contact Us</h1>
            <form id="form" method="POST">
                <input type="hidden" name="Timestamp">
                <input type="hidden" name="IXPX">
                <input type="hidden" name="Subject">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input type="text" placeholder="Enter Your Name" name="UserName" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input type="email" placeholder="Enter Your Email" name="Email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea placeholder="Your Message....." name="Message" rows="1" required></textarea>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" id="submit-button">Submit</button>
                    </div>
                </div>
                <div id="message"></div>
            </form>
        </div>
        <div class="social-links" id="social-links">
            <a class="gmail" href="mailto:mbktech.studio@gmail.com" target="_blank" title="mbktech.studio@gmail.com">
                <img src="Images/gmail.png" alt="Gmail Link">
            </a>
            <a class="yt" href="https://youtube.com/@MBKTechStudios" target="_blank">
                <img src="Images/youtube1.png" alt="YouTube Channel Link">
            </a>
            <a class="git" href="https://github.com/MIbnEKhalid" target="_blank">
                <img src="Images/github.png" alt="Github Profile Link">
            </a>
            <a class="fb" href="https://www.facebook.com/people/MBK-Tech-Studio/61559079077988/" target="_blank">
                <img src="Images/facebook.png" alt="Facebook Page Link">
            </a>
            <a class="dis" href="https://discord.gg/MUAyAeckrM" target="_blank">
                <img src="Images/discord.png" alt="Discord Server Link">
            </a>
            <a class="insta" href="https://instagram.com/mbktech.studios" target="_blank">
                <img src="Images/instagram.png" alt="Instagram Page Link">
            </a>
            <a class="lk" href="https://www.linkedin.com/in/muhammad-bin-khalid-89711b25b" target="_blank">
                <img src="Images/linkedin.png" alt="Linkedin Profile Link">
            </a>
        </div>
        <div class="CopyRightBox">
            <div class="donate">
                <img height="13px" width="13px" src="Images/psflag.png">
                <a href="https://alkhidmat.org/appeal/emergency-appeal-palestine-save-lives-in-gaza-today" target="_blank" class="donate-button">Donate For Palestine</a>
                <img height="13px" width="13px" src="Images/psflag.png">
            </div>
            &copy; 2024 MBK Tech Studios | Developed by <a href="https://github.com/MIbnEKhalid">Muhammad Bin Khalid</a> | <a href="https://mbktechstudio.com/Website/UserAgreement/" target="_blank">Terms & Conditions</a> | <a href="https://github.com/MIbnEKhalid/mbktech.studios/" target="_blank">Website Source Code</a>
        </div>
    </div>
    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("message").textContent = "Submitting..";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            var currentDate = new Date();
            var day = String(currentDate.getDate()).padStart(2, "0");
            var month = String(currentDate.getMonth() + 1).padStart(2, "0");
            var year = currentDate.getFullYear();
            var hours = String(currentDate.getHours()).padStart(2, "0");
            var minutes = String(currentDate.getMinutes()).padStart(2, "0");
            var seconds = String(currentDate.getSeconds()).padStart(2, "0");
            var timestamp = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;

            document.querySelector('input[name="Timestamp"]').value = timestamp;
            document.querySelector('input[name="Subject"]').value = "Web Under Construction";

            var formData = new FormData(this);
            var formDataString = new URLSearchParams(formData).toString();

            fetch("https://script.google.com/macros/s/AKfycbz3Gp9r177UzM0z1olj8TW25hBZqIQ7zlMrAdrVoq-dT8gkuqQMwHe7JcmYFwgvcfd_/exec", {
                method: "POST",
                body: formDataString,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(data => {
                document.getElementById("message").textContent = "Message Submitted Successfully!";
                document.getElementById("message").style.backgroundColor = "green";
                document.getElementById("message").style.color = "beige";
                document.getElementById("submit-button").disabled = false;
                document.getElementById("form").reset();

                setTimeout(() => {
                    document.getElementById("message").textContent = "";
                    document.getElementById("message").style.display = "none";
                }, 2600);
            })
            .catch(error => {
                console.error("Form submission error:", error);
                document.getElementById("message").textContent = "An error occurred while submitting the form.";
                document.getElementById("message").style.display = "block";
                document.getElementById("submit-button").disabled = false;
            });
        });
    </script>
</body>
</html>
